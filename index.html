<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Predictor</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgb(255, 168, 168);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            width: 300px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .found {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .not-found {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h2>Heart Failure Prediction</h2>
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" step="0.1" name="ejection_fraction" placeholder="Ejection Fraction" required>
        <input type="number" step="0.01" name="serum_creatinine" placeholder="Serum Creatinine" required>
        <input type="number" name="time" placeholder="Follow-up Time (days)" required>
        <button type="submit">Predict</button>

        {% if prediction_text %}
            <div class="result {{ 'found' if prediction_found else 'not-found' }}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </form>
</body>
</html>
